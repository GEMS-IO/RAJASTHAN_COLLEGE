</head>

<body>

    <header>

        <div class="logo">
            <h1>RAJHASTHAN</h1>
            <span class="small">School of Governance</span>
        </div>

        <nav>
            <ul>
                <li class="hide"><a class="a1" href="#admission">Admission</a></li>
                <li class="hide"><a class="a1" href="#contact">Contact</a></li>
                <li class="hide"><a class="a1" href="#help">Help</a></li>
                <li>
                    <a  href="#" class="obtn "><i class="fa-solid fa-bars"></i></a>
                </li>
            </ul>

        </nav>

    <nav class="sbar">
        <ul class="sul">
            <li><a href="#admission">Admission</a></li>

    </footer>
    <script>
        const dropmenu = document.querySelector('.sbar')
        const togglebtn = document.querySelector('.obtn')
        const togglebtnicon = document.querySelector('.obtn i')
         
        
        togglebtn.onclick = function() {

            dropmenu.classList.toggle('open')
            const isOpen = dropmenu.classList.contains('open')

            togglebtnicon.classList = isOpen
            ? 'fa-solid fa-xmark'
            :'fa-solid fa-bars'
        }
        

    </script>
